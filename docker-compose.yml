# Besin-Denetle Docker Compose
# Sadece PostgreSQL veritabanı için kullanılır
# Backend PM2 ile doğrudan çalıştırılır (bkz: docs/server-ubuntu-deployment.md)
#
# Kullanım:
#   docker compose up -d db        # Veritabanını başlat
#   docker compose logs -f db      # DB logları
#   docker compose down            # Servisleri durdur
#   docker compose down -v         # Servisleri ve volumeleri sil

# Backend .env dosyası PostgreSQL değişkenlerini içerir
# Not: Bu dosya apps/backend/.env yolunda olmalı

services:
  # ============================================
  # PostgreSQL Veritabanı
  # ============================================
  db:
    image: postgres:18-alpine
    container_name: besin_denetle_db
    restart: unless-stopped
    env_file:
      - apps/backend/.env
    environment:
      POSTGRES_USER: ${DB_USER:-myuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-mypassword}
      POSTGRES_DB: ${DB_NAME:-besindenetle}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-myuser} -d ${DB_NAME:-besindenetle}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    driver: local
